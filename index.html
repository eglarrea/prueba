<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Esc√°ner QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-weight: bold;
    }

    #reader {
      border: 2px dashed #0d6efd;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
    }

    .lcd-display {
      background-color: #001100;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      padding: 15px;
      border: 2px solid #00FF00;
      border-radius: 5px;
      box-shadow: 0 0 15px #00FF00;
      text-align: center;
      position: relative;
      top: 0;
      transition: top 1s ease;
    }

   
    .barrier-container {
      background-image: url('fondo.jpg'); /* Ruta de tu imagen */
      background-size: cover; /* O 'contain' para ajustar la imagen */
      background-position: center; 
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #e0e0e0;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .pillar {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 100px;
      background-color: #333;
      border-radius: 5px;
    }

    .arm {
      position: absolute;
      bottom: 90px;
      left: 90px;
      width: 180px;
      height: 10px;
      background-color: white;
      border: 2px solid red;
      transform-origin: left center;
      transition: transform 1s ease;
    }

    .arm.raised {
      transform: rotate(-75deg);
    }
  </style>
</head>
<body>

  <div class="container py-5">
  <h1 class="text-primary text-center mb-4">üîç Escanea tu c√≥digo QR</h1>

  <div class="row">
    <!-- Esc√°ner a la izquierda -->
    <div class="col-md-6 mb-4 text-center">
      <div id="reader" class="mx-auto" style="width:360px;"></div>
 	<div id="result" class="lcd-display mx-auto mb-4 col-md-6">Esperando escaneo...</div>
    </div>

    <!-- Pantalla LCD y barrera a la derecha -->
    <div class="col-md-6">

	<div class="barrier-container">
	   <div class="pillar"></div>
	   <div class="arm" id="barrierArm"></div>
	</div>
    </div>
  </div>
</div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

 <script>
  let html5QrCode; // variable global

  function abrirBarrera() {
    document.getElementById("result").innerText = "‚úÖ Ongi etorri";
    toggleBarrier();

    // detener escaneo mientras la barrera est√° abierta
    html5QrCode.stop().then(() => {
      console.log("Escaneo detenido mientras la barrera est√° abierta");
    }).catch(err => console.error("Error al detener escaneo:", err));

    setTimeout(() => {
      cerrarBarrera();
    }, 5000);
  }

  function cerrarBarrera() {
    document.getElementById("result").innerText = "üîí Barrera cerrada";
    toggleBarrier();

    // reactivar escaneo despu√©s de cerrar
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    ).then(() => {
      console.log("Escaneo reanudado");
    }).catch(err => console.error("Error al reanudar escaneo:", err));

    setTimeout(() => {
      document.getElementById("result").innerText = "Esperando escaneo...";
    }, 3000);
  }

  function onScanSuccess(decodedText, decodedResult) {
    const token = decodedText;
    const idParking = 1;

    fetch("http://localhost:8080/api/public/acceder", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, idParking })
    })
    .then(response => {
      if (response.ok) {
        abrirBarrera();
      } else {
        document.getElementById("result").innerText = "‚ùå Token inv√°lido o caducado";
        setTimeout(() => {
          document.getElementById("result").innerText = "Esperando escaneo...";
        }, 3000);
      }
    })
    .catch(error => {
      console.error("Error en la petici√≥n:", error);
      document.getElementById("result").innerText = "‚ö†Ô∏è Error de conexi√≥n";
    });
  }

  function onScanFailure(error) {
    // opcional: mostrar errores
  }

  // inicializar esc√°ner
  html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess,
    onScanFailure
  );

  function toggleBarrier() {
    const arm = document.getElementById('barrierArm');
    arm.classList.toggle('raised');
  }
</script>

</body>
</html>

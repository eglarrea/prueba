<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Esc√°ner QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-weight: bold;
    }

    #reader {
      border: 2px dashed #0d6efd;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
    }

    .lcd-display {
      background-color: #001100;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      padding: 15px;
      border: 2px solid #00FF00;
      border-radius: 5px;
      box-shadow: 0 0 15px #00FF00;
      text-align: center;
      position: relative;
      top: 0;
      transition: top 1s ease;
    }

    .bajada {
      top: 100px;
    }

    #contenedor {
     background-image: url('fondo.jpg'); /* Ruta de tu imagen */
  	background-size: cover; /* O 'contain' para ajustar la imagen */
  background-position: center; 
      position: relative;
      width: 400px;
      height: 400px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 30px;
    }

    #barrera {
      position: absolute;
      bottom: 20px;
      left: 10px;
      width: 370px;
      height: 20px;
      display: flex;
      transform-origin: left bottom;
      transition: transform 1s ease;
    }

    .franja {
      flex: 1;
      height: 100%;
    }

    .roja {
      background-color: #dc3545;
    }

    .blanca {
      background-color: #fff;
    }

    .abierta {
      transform: rotate(-90deg);
    }

    .btn-custom {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
    }
    
    
    
    
    .barrier-container {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #e0e0e0;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .pillar {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 100px;
      background-color: #333;
      border-radius: 5px;
    }

    .arm {
      position: absolute;
      bottom: 90px;
      left: 90px;
      width: 180px;
      height: 10px;
      background-color: white;
      border: 2px solid red;
      transform-origin: left center;
      transition: transform 1s ease;
    }

    .arm.raised {
      transform: rotate(-75deg);
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container py-5">
  <h1 class="text-primary text-center mb-4">üîç Escanea tu c√≥digo QR</h1>

  <div class="row">
    <!-- Esc√°ner a la izquierda -->
    <div class="col-md-6 mb-4 text-center">
      <div id="reader" class="mx-auto" style="width:360px;"></div>
    </div>

    <!-- Pantalla LCD y barrera a la derecha -->
    <div class="col-md-6">
      <div id="result" class="lcd-display mb-4">Esperando escaneo...</div>

      <div id="contenedor" class="mx-auto">
        <div id="barrera">
          <div class="franja roja"></div>
          <div class="franja blanca"></div>
          <div class="franja roja"></div>
        </div>
       <!-- <button class="btn btn-danger btn-custom d-block mx-auto" onclick="cerrarBarrera()">Cerrar barrera</button>-->
      </div>
    </div>
  </div>
</div>

<div class="barrier-container">
    <div class="pillar"></div>
    <div class="arm" id="barrierArm"></div>
  </div>

  <button onclick="toggleBarrier()">Subir/Bajar Barrera</button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function abrirBarrera() {
      document.getElementById("result").innerText = "‚úÖ Ongi etorri";
      document.getElementById("barrera").classList.add("abierta");

      setTimeout(() => {
        cerrarBarrera();
      }, 5000);
    }

    function cerrarBarrera() {
      document.getElementById("result").innerText = "üîí Barrera cerrada";
      document.getElementById("barrera").classList.remove("abierta");
      setTimeout(() => {
        document.getElementById("result").innerText = "Esperando escaneo...";
      }, 3000);
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (decodedText === "http://www.ictusxp.com") {
        abrirBarrera();
      } else {
        document.getElementById("result").innerText = "‚ùå C√≥digo no v√°lido";
        setTimeout(() => {
        document.getElementById("result").innerText = "Esperando escaneo...";
      }, 3000);
      }
    }

    function onScanFailure(error) {
      // Puedes mostrar errores si lo deseas
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess,
      onScanFailure
    );
    
    function toggleBarrier() {
      const arm = document.getElementById('barrierArm');
      arm.classList.toggle('raised');
    }
  </script>
</body>
</html>
